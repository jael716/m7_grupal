{% extends 'base_layout.html' %}
{% block content %}
<h2>Pedidos</h2>
<table>
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Cantidad</th>
    </tr>
  </thead>
  <tbody>
    {% for pedido in pedidos %}
      <tr>
        <td>{{ pedido.nombre }}</td>
        <td>{{ pedido.cantidad }}</td>
      </tr>
    {% empty %}
      <tr>
        <td colspan="2">No hay pedidos.</td>
      </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
