{% extends 'base_layout.html' %}

{% load static %}
{% block content %}
<div class="container">
  <h2 class="my-4">Pedidos</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Cantidad</th>
        <th scope="col">Estado</th>
      </tr>
    </thead>
    <tbody>
      {% for pedido in pedidos %}
        <tr>
          <td>{{ pedido.nombre }}</td>
          <td>{{ pedido.cantidad }}</td>
          <td>{{ pedido.get_estado_display }}</td>
          <td><a href="{% url 'eliminar_pedido' pedido.id %}"><input type='submit' value='Eliminar'/></a></td>
          <td><a href="{% url 'modificar_pedido' pedido.id %}">{{pedido.title}}<input type='submit' value='Modificar'/></a></td>
        </tr>
      {% empty %}
        <tr>
          <td colspan="3">No hay pedidos.</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>



{% endblock %}
